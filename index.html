<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div id="all" class="container wrapper text-center">
    <div id="wood" class="col-md-4">
      <img id="woodsign2" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014490/woodsignText2_ahxxpd.jpg">
      <img id="aiTurn" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511040001/aiTurnFirst_iqh4dl.jpg">
      <img id="huTurn" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511040065/huTurnFirst_l3ptfs.jpg">
    </div>
    <div class="wrapper text-center">
      <div id="gameboard" class="col-md-4">
        <div id="0" class="grids row1 "></div>
        <div id="1" class="grids row1"></div>
        <div id="2" class="grids row1"></div>
        <div id="3" class="grids row2 "></div>
        <div id="4" class="grids row2"></div>
        <div id="5" class="grids row2"></div>
        <div id="6" class="grids row3 "></div>
        <div id="7" class="grids row3"></div>
        <div id="8" class="grids row3"></div>
      </div>
    </div>
    <div id="rolePlay" class="col-md-4 wrapper text-center">
      <img id="roleX" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014483/cloudX_bepuam.jpg"><img id="roleO" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014483/cloudO_ow2pwo.jpg">
      <img id="chooseX" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014483/chooseX_de3oyj.jpg"><img id="chooseO" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014482/chooseO_arqizn.jpg">
      <br><br><br>
      <div id="result" class="wrapper text-center">
        <img id="aiWinner" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014482/aiWinner_qtqmff.jpg">
        <img id="huWinner" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014483/huWinner_eahs77.jpg">
        <img id="drawEnd" src="http://res.cloudinary.com/dbsgnowkn/image/upload/v1511014483/drawEnd_dce6k5.jpg">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
